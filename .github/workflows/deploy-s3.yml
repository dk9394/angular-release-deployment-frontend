on:
  push:
    branches:
      - develop      # Auto-deploy to dev
      - staging      # Auto-deploy to staging
      - main         # Manual approval for prod
  pull_request:
    branches:
      - develop
      - staging
      - main
  workflow_dispatch:  # Manual trigger from GitHub UI
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - qa
          - staging
          - prod

