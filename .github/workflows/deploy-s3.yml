# Note: These values are NOT sensitive and are safe to expose:
# - UNIQUE_ID: Just a bucket naming suffix (publicly visible in URLs anyway)
# - CLOUDFRONT_DISTRIBUTION_ID: Public identifier (not a credential)
# - CLOUDFRONT_DOMAIN: Already public (users access this URL)
#
# Only AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY are kept as secrets.
#
# Why not use secrets for these? To maintain consistency throughout the
# workflow. GitHub Actions environment.url doesn't support expressions,
# so we must hardcode URLs there. Using env vars everywhere else keeps
# a single source of truth (this env block) rather than mixing hardcoded
# values with secrets.
